<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sen"></p>
    <h1>counter :-</h1>
    <h2 id="count"></h2>
    <!-- in input tag we can use onInput <input oninput = "counter()">-->
    <input type="text" placeholder="Start Typing">
</body>

</html>

<script>

    let sen = document.querySelector("#sen");
    sen.innerText = "To win write Kausik in 5 sec";
    // body.append(sen);

    let text = "Kausik";
    
    function counter(){
        let count = 0;
        let input = document.querySelector("input"); 
        let id = setInterval(function(){
            if(input.value == text){
            alert("Yes! I win");
            clearInterval(id);
            }

            if(count > 5){
                input.disabled = true;
                clearInterval(id);
                alert("No!I lose");
            }
            let h2 = document.querySelector("#count");
            h2.innerText = count;
            count++;
        },1000);
    }
counter();
</script>
