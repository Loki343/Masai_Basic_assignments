<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <style>
        h1 {
            font-size: 50px;
        }

        p {
            font-size: 30px;
            font-weight: 600;
        }

        input {
            font-size: 25px;
        }

        button {
            font-size: 25px;
        }
    </style>
</head>

<body>
    <h1>Check your BMI</h1>
    <p>Enter your weight and height below to check your BMI results</p>
    <p>Put your weight in here(KG)</p>
    <input id="weight" type="number">
    <p>And your height in here(M)</p>
    <input id="height" type="number">
    <br>
    <button id="btn" onClick="BMI()">Calculate BMI</button>
    <p id="result"></p>
</body>

</html>

<script>
    function BMI() {
        var weight = document.querySelector("#weight").value;
        var height = document.querySelector("#height").value;
        var bmi = (weight) / (height * height);
        var bmio = (bmi.toFixed(2))
        if (bmio <= 18.4) {
            document.querySelector("#result").innerHTML = "Your BMI is" + " " + bmio + " " + "which means you are UnderWeight";
        } else if (bmio >= 18.5 && bmio <= 24.9) {
            document.querySelector("#result").innerHTML = "Your BMI is" + " " + bmio + " " + "which means you are NormalWeight";
        } else if (bmio >= 25 && bmio <= 29.9) {
            document.querySelector("#result").innerHTML = "Your BMI is" + " " + bmio + " " + "which means you are OverWeight";
        } else if (bmio <= 18.4) {
            document.querySelector("#result").innerHTML = "Your BMI is" + " " + bmio + " " + "which means you are Obese";
        }
    }
</script>
