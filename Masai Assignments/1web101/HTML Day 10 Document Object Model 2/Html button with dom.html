<script>
    let names=["Primary","Secondary","Success","Danger","Warning","Info","Light","Dark","Link"];
    let bcolor=["blue","gray","green","red","yellow","teal","white","black","white"];
    let color=["white","white","white","white","black","white","black","white","blue"];
    for(let i=0;i<names.length;i++){
        let btn = document.createElement("button");
        document.querySelector("body").append(btn);
        btn.innerText=names[i];
        btn.style.backgroundColor=bcolor[i];
        btn.style.color=color[i];
        btn.style.border="transparent";
        btn.style.fontSize="30px";
        btn.style.borderRadius="5px";
        btn.style.margin="10px";
    }
</script>
