<body>
    <h1>I am heading</h1>
    <button>Change color</button>
    
</body>

<script>
    document.querySelector("button").addEventListener("click",colorChange)
    function colorChange(){
        document.querySelector("h1").style.color="red"
        document.querySelector("h1").style.textAlign="center"
    }
    

</script>
