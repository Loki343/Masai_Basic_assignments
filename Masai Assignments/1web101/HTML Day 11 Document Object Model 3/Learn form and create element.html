<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input id="name" type="text" placeholder="Enter name">
        <input id="mobile" type="text" placeholder="Enter Mobile Number">
        <input type="submit">
    </form>
    
</body>
</html>

<script>
    
    let head=document.createElement("h1");
    let mob=document.createElement("h2");
    document.querySelector("body").append(head)
    document.querySelector("body").append(mob)
    document.querySelector("form").addEventListener("submit",myFunc)
    function myFunc(){
        event.preventDefault();
        head.innerText=document.querySelector("#name").value;
        mob.innerText=document.querySelector("#mobile").value;
    }
</script>
