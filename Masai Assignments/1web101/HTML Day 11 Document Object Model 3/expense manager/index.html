<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U2C3 Mock</title>
    <style>
      #report{
        border: px solid; 
        width: 12%;
        height: 200px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        
      }
    </style>
  </head>
  <body>
    <form onsubmit=myFunction()>
      <select id="month">
        <option value="Month">Month</option>
        <option value="January">JANUARY</option>
        <option value="February">FEB</option>
        <option value="MARCH">MARCH</option>
        <option value="APRIL">APRIL</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUGUST">AUGUST</option>
        <option value="SEPETEMBER">SEPETEMBER</option>
        <option value="OCTOBER">OCTOBER</option>
        <option value="NOVEMBER">NOVEMBER</option>
        <option value="DECEMBER">DECEMBER</option>
      </select>

      <input id="income" type="number" placeholder="Enter Income" />

      <input id="expense" type="number" placeholder="Enter expense" />

      <input type="submit" />
      
    </form>
    <div>
      <div id="report">
        <!-- Append your cards here -->
      </div>
    </div>
    
  </body>
</html>

<script>


  function myFunction(){
    event.preventDefault();
    let month = document.querySelector("#month").value;
    let income = document.querySelector("#income").value;
    let exp = document.querySelector("#expense").value;


    let container = document.querySelector("#report");

    let head = document.createElement("h1");
    head.innerText = month;
    head.style.marginLeft="20px";

    let incomep = document.createElement("p");
    incomep.innerText = income;
    incomep.style.marginLeft="20px";

    let expp = document.createElement("p");
    expp.innerText = exp;
    expp.style.marginLeft="20px";

    let result = document.createElement("p");

    if(Number(income)>Number(exp)){
      result.innerText="Save";
      result.style.color="green";
      result.style.marginLeft="20px";
    }else if (Number(income)<Number(exp)) {
      result.innerText="Debt";
      result.style.color="red";
      result.style.marginLeft="20px";
    }else{
      result.innerText="BReak";
      result.style.color="#ffce00";
      result.style.marginLeft="20px";
    }

    let dlt = document.createElement("button");
    dlt.innerText="Delete all";
    dlt.style.marginLeft="20px";

    dlt.addEventListener("click",deleteResult)
    function deleteResult(){
      event.target.parentNode.remove();
      
    }

    container.append(head,incomep,expp,result,dlt);
  }
  
  
</script>
